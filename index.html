<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

  <main class="container">
    <section class="result">
      <h2 class="resultT">Your Result</h2>
      <div class="score">
        <p class="user-score">76</p>
        <p class="total-score">of 100</p>
      </div>
      <p class="remark">Great</p>
      <p class="score-eval">You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    
    <section class="summary">
      <h2 class="summaryT">Summary</h2>

      <div class="summaryChild-wrapper reactionW">
        <div class="summaryChild reaction">
          <div class="summaryChildT reactionT">
            <img src="/assets/images/icon-reaction.svg" alt="">
          <p>Reaction</p>
          </div>
          <p>
            80
            <span>/ 100</span>
          </p>
        </div>
      </div>

      <div class="summaryChild-wrapper memoryW">
        <div class="summaryChild memory">
          <div class="summaryChildT memoryT">
            <img src="/assets/images/icon-memory.svg" alt="">
            <p>Memory</p>
          </div>
          <p>
            92 
            <span>/ 100</span>
          </p>
        </div>
      </div>

      <div class="summaryChild-wrapper verbalW">
        <div class="summaryChild verbal">
          <div class="summaryChildT verbalT">
            <img src="/assets/images/icon-verbal.svg" alt="">
            <p>Verbal</p>
          </div>
          <p>
            61 
            <span>/ 100</span>
          </p>
        </div>
      </div>

      <div class="summaryChild-wrapper visualW">
        <div class="summaryChild visual">
          <div class="summaryChildT visualT">
            <img src="/assets/images/icon-visual.svg" alt="">
            <p>Visual</p>
          </div>
          <p>
            72 
            <span>/ 100</span>
          </p>
        </div>
      </div>

      
      <button class="continue">Continue</button>
    </section>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>

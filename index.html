<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

  <section class="result">
    <header class="resutT">Your Result</header>

    <div class="score">
      <p class="user-score">76</p>
      <p class="total-score">of 100</p>
    </div>

    <p class="remark">Great</p>

    <p class="score-eval">You scored higher than 65% of the people who have taken these tests.</p>
  </section>
  
  <section class="summary">
    <header class="summaryT">Summary</header>

    <div class="reaction">
      <div class="reactionT">
        <img src="/assets/images/icon-reaction.svg" alt="">
      <p>Reaction</p>
      </div>

      <p>80 / 100</p>
    </div>

    <div class="memory">
      <div class="memoryT">
        <img src="/assets/images/icon-memory.svg" alt="">
        <p>Memory</p>
      </div>

      <p>92 / 100</p>
    </div>

    <div class="verbal">
      <div class="verbalT">
        <img src="/assets/images/icon-verbal.svg" alt="">
        <p>Verbal</p>
      </div>

      <p>61 / 100</p>
    </div>

    <div class="visual">
      <div class="visualT">
        <img src="/assets/images/icon-visual.svg" alt="">
        <p>Visual</p>
      </div>

      <p>72 / 100</p>
    </div>

    <button class="continue">Continue</button>
  </section>
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
